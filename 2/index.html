<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 2</title>
</head>
<body>
    <header>
        <h1>
            Моя страница
        </h1>
    </header>
    <hr>
    <main>
        <section class="about">
            <div class="photo">
                <img style="height: 350px" src="https://sun9-19.userapi.com/impg/LWsZtL9nOa25Fxr_SRzTOYPdSwj88HqxEUf_Uw/GBcufdlXdcQ.jpg?size=810x1080&quality=96&sign=fa8c8cad15cea934f573c470bcd6a172&type=album" alt="">
            </div>
            <div class="info">
                <h2>Влад Яндринский</h2>
                <p class="profession"><strong><em>Frontend</em></strong> web developer</p>
                <p class="hobbies_title">Мои хобби</p>
                <ul class="hobbies">
                    <li>Гитара</li>
                    <li>Спорт</li>
                    <li>Программирование</li>
                    <li>Гречка и курочка</li>
                </ul>
            </div>
        </section>
        <hr>
        <section class="feedback">
            <button id="like">Поставь мне лайк</button>
            <div class="opinion">
                <form action="">
                    <h2>Как тебе я?</h2>
                    <input type="radio" name="opinion" id="opinion_1" >
                    <label for="opinion_1">Красавчик</label> <br>
                    <input type="radio" name="opinion" id="opinion_2" >
                    <label for="opinion_2">Хорош</label><br>
                    <input type="radio" name="opinion" id="opinion_3" >
                    <label for="opinion_3">Нереальный красавчик</label> <br>

                    <h2>Комментарий</h2>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <br>
                    <button id="send_form">Отправить</button>
                    
                </form>
            </div>
        </section>
    </main>

</body>
</html>
