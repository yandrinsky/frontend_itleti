<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header class="header">
    <h1>
        Моя страничка
    </h1>
</header>
<main>
    <section class="about">
        <div class="photo">
            <img src="https://sun9-72.userapi.com/impg/YeeGByswxXN6skyAtPsSKAc-Wx30Wg34cR5tqw/PTiaE2NsA1E.jpg?size=1707x2160&quality=96&sign=8fc25645c2b392d04bbfcd389952db3f&type=album" alt="">
        </div>
        <div class="info">
            <h2>Наташа Павлова</h2>
            <p class="profession"><strong>Мучитель</strong> плюшевых акул</p>
            <p class="hobbies_title"><h3>Мои хобби:</h3></p>
            <ul class="hobbies">
                <li>Тискание акулы</li>
                <li>Рисование</li>
                <li>Сноуборд и ролики</li>
                <li>LEGO</li>
            </ul>
        </div>
    </section>
    <section class="feedback">
        <div class="opinion">
            <form action="" class="form">
                <h2>Как я тебе?</h2>
                <div class="input_wrapper">
                    <input type="radio" name="opinion" id="op_1">
                    <label for="op_1">Милаха (⁄ ⁄•⁄ω⁄•⁄ ⁄)</label><br>
                    <input type="radio" name="opinion" id="op_2">
                    <label for="op_2">Садюга! Рыбеху отпусти (╯°益°)╯彡 >///°></label><br>
                    <input type="radio" name="opinion" id="op_3">
                    <label for="op_3">Объективно, акула круче (╥_╥)</label><br>
                </div>

                <button id="like" class="like btn">Like <span>❤</span></button>
                <h2>Комментарий</h2>
                <textarea name="" id="" cols="30" rows="10" class="textarea"></textarea>
                <br>
                <button id="send_form" class="btn">Отправить</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
